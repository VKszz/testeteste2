<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório Denúncias</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-7+9u8U+/+J0JgAJs37l/eIuB8ViDVYt/ZKldmZizdjYPL0F+8yvqpYMuXQOhoZNRqzQjAK0P2Zy6Kqlp1SAsbQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <section>
      <h1>RELATÓRIO DE DENÚNCIAS</h1>   <!-- Campos para inserir informações-->
      
      <div class="input-group">
          <label for="disstaff"><strong>Resolvido por</strong></label>
          <input type="text" placeholder="ID DISCORD" id="disstaff">
      </div>
      <div class="input-group">
          <label for="disdenunciante"><strong>Denunciante</strong></label>
          <input type="text" placeholder="ID DISCORD" id="disdenunciante">
          <input type="text" placeholder="ID CIDADE" id="cidadedenunciante">
      </div>
      <div class="input-group">
          <label for="disdenunciado"><strong>Denunciado</strong></label>
          <input type="text" placeholder="ID DISCORD" id="disdenunciado">
          <input type="text" placeholder="ID CIDADE" id="cidadedenunciado">
      </div>
      <div class="input-group">
          <label for="ticket"><strong>Ticket</strong></label>
          <input type="text" placeholder="NÚMERO DO TICKET" id="ticket">
      </div>
      <div class="input-group">
          <label for="julgamento"><strong>Julgamento</strong></label>
          <select name="julgamento" id="julgamento"> 
              <option value="APROVADO">APROVADO</option>
              <option value="NEGADO">NEGADO</option>
          </select>
      </div>
      <div class="input-group">
          <label for="motivo"><strong>Motivo</strong></label>
          <input type="text" placeholder="MOTIVO" id="motivo">
      </div>
      <div class="input-group">
          <label for="punicao"><strong>Punição</strong></label>
          <select name="punicao" id="punicao">
              <option value="Prisão 300 meses & multa">PRISÃO 300 MESES</option>
              <option value="1218693120183631974">ADV VERBAL</option>
              <option value="1218692969973022730">ADV 1</option>
              <option value="1218693038629453975">ADV 2</option>
              <option value="1218693194796241009">BANIDO</option>
          </select>
      </div>
      <div class="input-group">
          <label for="provas"><strong>Provas</strong></label>
          <input type="text" placeholder="PROVAS" id="provas">
      </div>
      <div class="input-group">
          <label for="pendencias"><strong>Pendências</strong></label>
          <input type="text" placeholder="ITENS" id="pendencias">
      </div>
      
      <!-- Botões para gerar relatórios e copiar -->
      <div class="buttons">
          <button onclick="resultadodenuncia()">Resultado-Denúncia</button>
          <button onclick="advertenciaeban()">Advertências e banimentos</button>
          <button onclick="pendencia()">Pendências</button>
      </div>
  </section>

    <div id="resultado">     
      <strong>Aguardando informações para gerar relatório
    </div> 

    <div class="imagem-lateral">
        <img src="Tigre-FusionGroup.png" alt="Imagem Lateral">
    </div>

    <footer>
        <img src="FusionGroup_copiar.png" alt="Logo2" class="footer-logo2">
        <p>Equipe FusionGroup - Copyright © NexT Bots 2024</strong></p>
        <img src="nexT_1-Photoroom.png-Photoroom.png" alt="Logo" class="footer-logo">
    
        <!-- Botão de Contato com Ícone do Discord -->
        <a href="https://discord.gg/a8atp6mB4T" target="_blank" class="discord-button">
            <img src="discordia.png" alt="Logo3" class="footer-logo3">
            <strong><i class="fab fa-discord"></i> Contato</strong>
        </a>
    </footer>
    
  

    <script src="index.js"></script>
</body>
</html>
